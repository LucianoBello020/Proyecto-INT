<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario de Notificaciones</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Selecciona una Fecha y Hora</h1>
        <form id="eventForm" class="form-card">
            <label for="fecha">Fecha y Hora:</label>
            <input type="datetime-local" id="fecha" name="fecha" required>
            
            <label for="mensaje">Mensaje:</label>
            <input type="text" id="mensaje" name="mensaje" required>

            <button type="submit" class="animated-button">Guardar Evento</button>
        </form>
    </div>
    <script src="/js/client.js"></script>
</body>
</html>
